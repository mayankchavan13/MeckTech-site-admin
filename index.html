<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeckTech Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 40px;
      text-align: center;
    }
    input, select {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin: 8px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #019270;
    }
    #questionList li {
      background: #1e1e1e;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>üõ†Ô∏è MeckTech Admin Panel</h1>
  <h2>Add / Edit Question</h2>

  <input id="qtext" placeholder="Enter Question"><br>
  <input id="a" placeholder="Option A"><br>
  <input id="b" placeholder="Option B"><br>
  <input id="c" placeholder="Option C"><br>
  <input id="d" placeholder="Option D"><br>

  <select id="correct">
    <option value="">Correct Option</option>
    <option value="a">A</option>
    <option value="b">B</option>
    <option value="c">C</option>
    <option value="d">D</option>
  </select><br>

  <button onclick="submitQuestion()" id="submitBtn">Add Question</button>

  <h3 style="margin-top: 40px;">üìÑ Current Questions</h3>
  <ul id="questionList" style="list-style: none; padding: 0;"></ul>

  <script>
    let questions = JSON.parse(localStorage.getItem("questions")) || [];
    let editingIndex = null;

    function saveQuestions() {
      localStorage.setItem("questions", JSON.stringify(questions));
      renderQuestions();
    }

    function renderQuestions() {
      const list = document.getElementById("questionList");
      list.innerHTML = "";
      questions.forEach((q, index) => {
        let li = document.createElement("li");
        li.innerHTML = `
          <strong>Q${index + 1}:</strong> ${q.question}<br>
          A) ${q.options.a} | B) ${q.options.b} | C) ${q.options.c} | D) ${q.options.d}<br>
          ‚úÖ Correct: ${q.correct}<br><br>
          <button onclick="editQuestion(${index})">‚úèÔ∏è Edit</button>
          <button onclick="deleteQuestion(${index})" style="background:red;">üóëÔ∏è Delete</button>
        `;
        list.appendChild(li);
      });
    }

    function submitQuestion() {
      const q = document.getElementById("qtext").value.trim();
      const a = document.getElementById("a").value.trim();
      const b = document.getElementById("b").value.trim();
      const c = document.getElementById("c").value.trim();
      const d = document.getElementById("d").value.trim();
      const correct = document.getElementById("correct").value;

      if (!q || !a || !b || !c || !d || !correct) {
        alert("‚ö†Ô∏è Please fill all fields");
        return;
      }

      const newQuestion = {
        question: q,
        options: { a, b, c, d },
        correct
      };

      if (editingIndex !== null) {
        questions[editingIndex] = newQuestion;
        editingIndex = null;
        document.getElementById("submitBtn").innerText = "Add Question";
      } else {
        questions.push(newQuestion);
      }

      saveQuestions();
      resetForm();
      alert("‚úÖ Saved successfully!");
    }

    function resetForm() {
      document.getElementById("qtext").value = "";
      document.getElementById("a").value = "";
      document.getElementById("b").value = "";
      document.getElementById("c").value = "";
      document.getElementById("d").value = "";
      document.getElementById("correct").value = "";
    }

    function deleteQuestion(index) {
      if (confirm("Are you sure you want to delete this question?")) {
        questions.splice(index, 1);
        saveQuestions();
      }
    }

    function editQuestion(index) {
      const q = questions[index];
      document.getElementById("qtext").value = q.question;
      document.getElementById("a").value = q.options.a;
      document.getElementById("b").value = q.options.b;
      document.getElementById("c").value = q.options.c;
      document.getElementById("d").value = q.options.d;
      document.getElementById("correct").value = q.correct;
      editingIndex = index;
      document.getElementById("submitBtn").innerText = "Update Question";
    }

    window.onload = renderQuestions;
  </script>
</body>
</html>
