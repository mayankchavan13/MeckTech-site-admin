<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MeckTech Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background: #0d1117;
      color: #f0f6fc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 { color: #58a6ff; }
    label { display: block; margin-top: 10px; }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      background: #161b22;
      border: 1px solid #30363d;
      color: white;
      border-radius: 5px;
    }
    button {
      background: #238636;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .section {
      background: #161b22;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
    }
    .question-item {
      margin-bottom: 15px;
      padding: 10px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
    }
    .question-item button {
      background: #da3633;
      margin-top: 5px;
    }
    .paid-user {
      background: #161b22;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #30363d;
      border-radius: 6px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #8b949e;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>MeckTech Admin Panel</h1>

  <div class="section">
    <h2>üñºÔ∏è Branding</h2>
    <label>Company Name:</label>
    <input type="text" id="companyName" />
    <label>Logo Image URL:</label>
    <input type="text" id="logoURL" placeholder="Paste direct image link" />
    <button onclick="saveBranding()">Save Branding</button>
  </div>

  <div class="section">
    <h2>üí∞ Certificate Price</h2>
    <label>Current Price (‚Çπ):</label>
    <input type="number" id="price" />
    <button onclick="savePrice()">Update Price</button>
  </div>

  <div class="section">
    <h2>üß† Add New Question</h2>
    <label>Question:</label>
    <textarea id="questionText"></textarea>
    <label>Options (one per line):</label>
    <textarea id="optionList"></textarea>
    <label>Correct Option (0-based index):</label>
    <input type="number" id="correctIndex" />
    <button onclick="addQuestion()">Add Question</button>
  </div>

  <div class="section">
    <h2>üìÑ Existing Questions</h2>
    <div id="questionList">Loading...</div>
  </div>

  <div class="section">
    <h2>‚úÖ Paid Users</h2>
    <div id="paidUsers">Loading...</div>
  </div>

  <footer>Contact: <a href="mailto:royalmanagement02@gmail.com" style="color:#58a6ff;">royalmanagement02@gmail.com</a></footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
    authDomain: "mecktech-bbc2e.firebaseapp.com",
    databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",
    projectId: "mecktech-bbc2e",
    storageBucket: "mecktech-bbc2e.appspot.com",
    messagingSenderId: "790927325648",
    appId: "1:790927325648:web:9135f13e7dafba1f0b21d5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Branding
  function saveBranding() {
    const name = document.getElementById("companyName").value;
    const logo = document.getElementById("logoURL").value;
    db.ref("branding").set({ name, logo });
    alert("Branding updated.");
  }

  // Load branding
  db.ref("branding").on("value", snap => {
    const data = snap.val();
    if (data) {
      document.getElementById("companyName").value = data.name || "";
      document.getElementById("logoURL").value = data.logo || "";
    }
  });

  // Price
  function savePrice() {
    const price = document.getElementById("price").value;
    db.ref("price").set({ price });
    alert("Price updated.");
  }

  db.ref("price").on("value", snap => {
    const data = snap.val();
    if (data && data.price) {
      document.getElementById("price").value = data.price;
    }
  });

  // Add question
  function addQuestion() {
    const text = document.getElementById("questionText").value;
    const options = document.getElementById("optionList").value.split("\n");
    const correct = parseInt(document.getElementById("correctIndex").value);

    if (!text || options.length < 2 || isNaN(correct)) {
      return alert("Fill all fields correctly.");
    }

    const newQ = { text, options, correct };
    db.ref("questions").push(newQ);

    // Clear form
    document.getElementById("questionText").value = "";
    document.getElementById("optionList").value = "";
    document.getElementById("correctIndex").value = "";
  }

  // Load questions
  function loadQuestions() {
    db.ref("questions").on("value", snap => {
      const data = snap.val();
      const qDiv = document.getElementById("questionList");
      qDiv.innerHTML = "";
      if (data) {
        Object.entries(data).forEach(([id, q]) => {
          const div = document.createElement("div");
          div.className = "question-item";
          div.innerHTML = `
            <strong>${q.text}</strong><br/>
            <ol>${q.options.map(o => `<li>${o}</li>`).join("")}</ol>
            <small>Correct Option: ${q.correct}</small><br/>
            <button onclick="deleteQuestion('${id}')">Delete</button>
          `;
          qDiv.appendChild(div);
        });
      } else {
        qDiv.innerHTML = "<p>No questions added yet.</p>";
      }
    });
  }

  function deleteQuestion(id) {
    if (confirm("Delete this question?")) {
      db.ref("questions").child(id).remove();
    }
  }

  loadQuestions();

  // Paid users
  db.ref("paid_users").on("value", snap => {
    const data = snap.val();
    const pDiv = document.getElementById("paidUsers");
    pDiv.innerHTML = "";
    if (data) {
      Object.values(data).forEach(u => {
        const div = document.createElement("div");
        div.className = "paid-user";
        div.innerHTML = `<strong>${u.name}</strong><br/>üìß ${u.email}<br/>üèÜ Score: ${u.score}`;
        pDiv.appendChild(div);
      });
    } else {
      pDiv.innerHTML = "<p>No users yet.</p>";
    }
  });
</script>
</body>
</html>
