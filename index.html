<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MeckTech Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background: #0d1117;
      color: #f0f6fc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 { color: #58a6ff; }
    label { display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      background: #161b22;
      border: 1px solid #30363d;
      color: white;
      border-radius: 5px;
    }
    button {
      background: #238636;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .section {
      background: #161b22;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
    }
    .question-item {
      margin-bottom: 15px;
      padding: 10px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
    }
    .question-item button {
      background: #da3633;
      margin-top: 5px;
    }
    .paid-user {
      background: #161b22;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #30363d;
      border-radius: 6px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #8b949e;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>MeckTech Admin Panel</h1>

  <div class="section">
    <h2>üñºÔ∏è Branding</h2>
    <label>Company Name:</label>
    <input type="text" id="companyName" />
    <label>Logo Image URL:</label>
    <input type="text" id="logoURL" placeholder="Paste direct image link" />
    <button onclick="saveBranding()">Save Branding</button>
  </div>

  <div class="section">
    <h2>üí∞ Certificate Price</h2>
    <label>Original Price (‚Çπ):</label>
    <input type="number" id="originalPrice" />
    <label>Discounted Price (‚Çπ):</label>
    <input type="number" id="discountPrice" />
    <button onclick="savePrice()">Save Price</button>
  </div>

  <div class="section">
    <h2>üß† Add New Question</h2>
    <label>Question Text:</label>
    <input type="text" id="questionText" />

    <label>Option 1:</label>
    <input type="text" id="option1" />

    <label>Option 2:</label>
    <input type="text" id="option2" />

    <label>Option 3:</label>
    <input type="text" id="option3" />

    <label>Option 4:</label>
    <input type="text" id="option4" />

    <label>Correct Option:</label>
    <select id="correctOption">
      <option value="0">Option 1</option>
      <option value="1">Option 2</option>
      <option value="2">Option 3</option>
      <option value="3">Option 4</option>
    </select>

    <button onclick="addQuestion()">Add Question</button>
  </div>

  <div class="section">
    <h2>üìÑ Existing Questions</h2>
    <div id="questionList">Loading...</div>
  </div>

  <div class="section">
    <h2>‚úÖ Paid Users</h2>
    <div id="paidUsers">Loading...</div>
  </div>

  <footer>Contact: <a href="mailto:royalmanagement02@gmail.com" style="color:#58a6ff;">royalmanagement02@gmail.com</a></footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
    authDomain: "mecktech-bbc2e.firebaseapp.com",
    databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",
    projectId: "mecktech-bbc2e",
    storageBucket: "mecktech-bbc2e.appspot.com",
    messagingSenderId: "790927325648",
    appId: "1:790927325648:web:9135f13e7dafba1f0b21d5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Branding
  function saveBranding() {
    const name = document.getElementById("companyName").value;
    const logo = document.getElementById("logoURL").value;
    db.ref("branding").set({ name, logo });
    alert("Branding updated.");
  }

  db.ref("branding").on("value", snap => {
    const data = snap.val();
    if (data) {
      document.getElementById("companyName").value = data.name || "";
      document.getElementById("logoURL").value = data.logo || "";
    }
  });

  // Price
  function savePrice() {
    const original = parseInt(document.getElementById("originalPrice").value);
    const discount = parseInt(document.getElementById("discountPrice").value);
    db.ref("price").set({ original, discount });
    alert("Price updated.");
  }

  db.ref("price").on("value", snap => {
    const data = snap.val();
    if (data) {
      document.getElementById("originalPrice").value = data.original || "";
      document.getElementById("discountPrice").value = data.discount || "";
    }
  });

  // Add question
  function addQuestion() {
    const text = document.getElementById("questionText").value;
    const options = [
      document.getElementById("option1").value,
      document.getElementById("option2").value,
      document.getElementById("option3").value,
      document.getElementById("option4").value
    ];
    const correct = parseInt(document.getElementById("correctOption").value);

    if (!text || options.some(o => !o) || isNaN(correct)) {
      return alert("Fill all fields correctly.");
    }

    db.ref("questions").push({ text, options, correct });

    // Clear form
    document.getElementById("questionText").value = "";
    document.getElementById("option1").value = "";
    document.getElementById("option2").value = "";
    document.getElementById("option3").value = "";
    document.getElementById("option4").value = "";
    document.getElementById("correctOption").value = "0";
  }

  function loadQuestions() {
    db.ref("questions").on("value", snap => {
      const data = snap.val();
      const qDiv = document.getElementById("questionList");
      qDiv.innerHTML = "";
      if (data) {
        Object.entries(data).forEach(([id, q]) => {
          const div = document.createElement("div");
          div.className = "question-item";
          div.innerHTML = `
            <strong>${q.text}</strong><br/>
            <ol>${q.options.map(o => `<li>${o}</li>`).join("")}</ol>
            <small>Correct Option: ${q.options[q.correct]}</small><br/>
            <button onclick="deleteQuestion('${id}')">Delete</button>
          `;
          qDiv.appendChild(div);
        });
      } else {
        qDiv.innerHTML = "<p>No questions added yet.</p>";
      }
    });
  }

  function deleteQuestion(id) {
    if (confirm("Delete this question?")) {
      db.ref("questions").child(id).remove();
    }
  }

  loadQuestions();

  db.ref("paid_users").on("value", snap => {
    const data = snap.val();
    const pDiv = document.getElementById("paidUsers");
    pDiv.innerHTML = "";
    if (data) {
      Object.values(data).forEach(u => {
        const div = document.createElement("div");
        div.className = "paid-user";
        div.innerHTML = `<strong>${u.name}</strong><br/>üìß ${u.email}<br/>üèÜ Score: ${u.score}`;
        pDiv.appendChild(div);
      });
    } else {
      pDiv.innerHTML = "<p>No users yet.</p>";
    }
  });
</script>
</body>
</html>
