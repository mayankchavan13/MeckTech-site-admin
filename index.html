<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeckTech Admin</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0d1117;
      color: #fff;
    }

    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #161b22;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #fff;
      font-size: 14px;
    }

    .login-box input:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-pass {
      position: absolute;
      right: 15px;
      top: 11px;
      color: #ccc;
      cursor: pointer;
    }

    .password-wrapper {
      position: relative;
    }

    .logout-btn {
      float: right;
      background: #c62828;
      padding: 8px 15px;
      border: none;
      color: white;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .hidden { display: none; }

    .section {
      padding: 20px;
      border-top: 1px solid #333;
    }

    input, select, button {
      margin-top: 8px;
      padding: 10px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginForm">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="Password">
        <span class="toggle-pass" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div class="hidden" id="adminPanel">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <h1>üõ†Ô∏è MeckTech Admin Panel</h1>

    <!-- Branding -->
    <div class="section">
      <h2>Branding</h2>
      <input type="text" id="companyName" placeholder="Company Name" />
      <input type="text" id="logoURL" placeholder="Logo Image URL" />
      <button onclick="saveBranding()">Save Branding</button>
    </div>

    <!-- Price Control -->
    <div class="section">
      <h2>Certificate Price</h2>
      <input type="number" id="originalPrice" placeholder="Original Price" />
      <input type="number" id="discountPrice" placeholder="Discounted Price" />
      <button onclick="savePrice()">Save Price</button>
    </div>

    <!-- Question Manager -->
    <div class="section">
      <h2>Questions</h2>
      <input type="text" id="questionText" placeholder="Question" />
      <input type="text" id="opt1" placeholder="Option 1" />
      <input type="text" id="opt2" placeholder="Option 2" />
      <input type="text" id="opt3" placeholder="Option 3" />
      <input type="text" id="opt4" placeholder="Option 4" />
      <select id="correctOption">
        <option value="0">Correct: Option 1</option>
        <option value="1">Correct: Option 2</option>
        <option value="2">Correct: Option 3</option>
        <option value="3">Correct: Option 4</option>
      </select>
      <button onclick="addQuestion()">Add Question</button>
      <div id="questionsList"></div>
    </div>

    <!-- Paid Users -->
    <div class="section">
      <h2>Paid Users</h2>
      <div id="paidUsersList">Loading...</div>
    </div>

    <div class="section">
      <h4>Contact: royalmanagement02@gmail.com</h4>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
      authDomain: "mecktech-bbc2e.firebaseapp.com",
      databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",
      projectId: "mecktech-bbc2e",
      storageBucket: "mecktech-bbc2e.appspot.com",
      messagingSenderId: "790927325648",
      appId: "1:790927325648:web:9135f13e7dafba1f0b21d5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => showAdmin())
        .catch(err => alert("Login failed: " + err.message));
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    auth.onAuthStateChanged(user => {
      if (user) showAdmin();
    });

    function togglePassword() {
      const passField = document.getElementById("loginPassword");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    function showAdmin() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
      loadBranding(); loadPrice(); loadQuestions(); loadPaidUsers();
    }

    function saveBranding() {
      const name = document.getElementById("companyName").value;
      const logo = document.getElementById("logoURL").value;
      db.ref("branding").set({ name, logo });
      alert("Branding saved");
    }

    function loadBranding() {
      db.ref("branding").once("value", snap => {
        const b = snap.val();
        if (b) {
          document.getElementById("companyName").value = b.name || "";
          document.getElementById("logoURL").value = b.logo || "";
        }
      });
    }

    function savePrice() {
      const original = parseInt(document.getElementById("originalPrice").value);
      const discount = parseInt(document.getElementById("discountPrice").value);
      db.ref("price").set({ original, discount });
      alert("Price updated!");
    }

    function loadPrice() {
      db.ref("price").once("value", snap => {
        const p = snap.val();
        if (p) {
          document.getElementById("originalPrice").value = p.original || "";
          document.getElementById("discountPrice").value = p.discount || "";
        }
      });
    }

    function addQuestion() {
      const text = document.getElementById("questionText").value;
      const options = [
        document.getElementById("opt1").value,
        document.getElementById("opt2").value,
        document.getElementById("opt3").value,
        document.getElementById("opt4").value
      ];
      const correct = document.getElementById("correctOption").value;
      const newQ = db.ref("questions").push();
      newQ.set({ text, options, correct });
      alert("Question Added!");
      loadQuestions();
    }

    function loadQuestions() {
      db.ref("questions").once("value", snap => {
        const list = document.getElementById("questionsList");
        list.innerHTML = "";
        snap.forEach(q => {
          const data = q.val();
          list.innerHTML += `
            <div style="margin-top:10px; padding:10px; background:#161b22; border-radius:5px">
              <b>${data.text}</b><br>
              ${data.options.map((opt, i) => `<div>${i + 1}. ${opt}${i == data.correct ? " ‚úÖ" : ""}</div>`).join("")}
              <button onclick="deleteQuestion('${q.key}')">Delete</button>
            </div>
          `;
        });
      });
    }

    function deleteQuestion(key) {
      if (confirm("Delete this question?")) {
        db.ref("questions/" + key).remove();
        loadQuestions();
      }
    }

    function loadPaidUsers() {
      db.ref("paid_users").once("value", snap => {
        const list = document.getElementById("paidUsersList");
        list.innerHTML = "";
        snap.forEach(user => {
          const data = user.val();
          list.innerHTML += `<div>${data.name} - ${data.email} - Score: ${data.score}</div>`;
        });
      });
    }
  </script>
</body>
</html>
