<!DOCTYPE html>
<html>
<head>
  <title>Test Questions</title>
</head>
<body style="background:black; color:white; padding:40px;">

<h2>Add Question (Test)</h2>
<input id="qtext" placeholder="Enter Question"><br><br>
<button onclick="add()">Save</button>
<ul id="list"></ul>

<script>
  let questions = JSON.parse(localStorage.getItem("questions")) || [];

  function add() {
    const q = document.getElementById("qtext").value;
    if (!q) return alert("Enter question");
    questions.push({ question: q });
    localStorage.setItem("questions", JSON.stringify(questions));
    render();
  }

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";
    questions.forEach((q, i) => {
      list.innerHTML += `<li>${i + 1}. ${q.question}</li>`;
    });
  }

  window.onload = render;
</script>

</body>
</html>
